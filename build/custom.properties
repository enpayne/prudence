#
# General
#

component = prudence
component.group = com.threecrickets.prudence
component.artifact = prudence
component.version = 2.0
component.version.short = ${component.version}
component.version.postfix =
component.version.short.postfix =

#
# Build Dependencies
#

ivy.version = 2.3.0
zuss.version = 1.0.0
sincerity.version = 1.0+

dependencies.repo = http://repository.threecrickets.com/maven/
distribution.repo = file:${root}/build/cache/repository/

# You must have Maven installed!
maven = /usr/bin/mvn

# You must have Sincerity installed!
sincerity = /usr/bin/sincerity
sincerity.template = default

#
# Compilation
#

compile.version = 1.6
compile.debug = true
#compile.boot = /usr/lib/jvm/jdk1.6.0_45/jre/lib/rt.jar

#
# Documentation
#

documentation.title = Prudence
documentation.copyright = Copyright &#169; 2009-2013 <a target="_top" href="http://threecrickets.com/">Three Crickets LLC</a>.
documentation.jvm = http://download.oracle.com/javase/1.5.0/docs/api/

# You must have LyX and eLyXer installed for target "manual"
#lyx = /usr/bin/lyx
#elyxer = /usr/bin/elyxer

#
# Packaging
#

# You must have InstallBuilder installed for target "package-platform-installers"
#installbuilder = /usr/bin/installbuilder

#
# Deployment
#

# You must set these for target "deploy-googledrive"
googledrive.repo = ${root}/build/cache/googledrive
googledrive.section = Prudence

# You must set these for target "deploy-googlecode"
#googlecode.username = MyGoogleUsername@gmail.com
#googlecode.password = MyPassword
